<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Worker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        button[type="submit"],
        button[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: #fff;
            margin-right: 10px;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            opacity: 0.8;
        }

        button[type="button"] {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
    <script>
        function validarFormulario() {
            let inputs = document.querySelectorAll('input[type="number"]');
            for (let input of inputs) {
                if (isNaN(input.value) || input.value.trim() === '' || parseFloat(input.value) < 0) {
                    alert("Por favor, asegúrese de que todos los campos contengan números no negativos.");
                    return false;
                }
            }
            return true;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>{{ mensaje }}</h1>
        <form method="post" action="{{ url_for('insertar_worker') }}" onsubmit="return validarFormulario();">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" class="form-control" id="id" name="id" required min="1">
            </div>
            <div class="form-group">
                <label for="salary_base">Salario base:</label>
                <input type="number" class="form-control" id="salary_base" name="salary_base" required min="1">
            </div>
            <div class="form-group">
                <label for="months_worked">Meses trabajados:</label>
                <input type="number" class="form-control" id="months_worked" name="months_worked" required min="1">
            </div>
            <div class="form-group">
                <label for="vacation_days">Días de vacaciones:</label>
                <input type="number" class="form-control" id="vacation_days" name="vacation_days" required min="0">
            </div>
            <div class="form-group">
                <label for="hours_extra">Horas extras:</label>
                <input type="number" class="form-control" id="hours_extra" name="hours_extra" required min="0">
            </div>
            <div class="form-group">
                <label for="hours_extra_nigth">Horas extras nocturnas:</label>
                <input type="number" class="form-control" id="hours_extra_nigth" name="hours_extra_nigth" required min="0">
            </div>
            <div class="form-group">
                <label for="days_finish">Días para finalizar contrato:</label>
                <input type="number" class="form-control" id="days_finish" name="days_finish" required min="0">
            </div>
            <button type="submit" class="btn btn-success">Insertar</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='{{ url_for('menu') }}'">Regresar al Menú Principal</button>
        </form>
    </div>
</body>

</html>
